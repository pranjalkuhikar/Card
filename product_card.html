<html lang="en">
  <head>

    <link rel="stylesheet" href="product_card.css" />
    <link

          <h1 class="head">GENTS CASUAL SHOE</h1>
          <br />

            Casual shoes are often made in different colors especially in white,
            brown & black from materials like leather, suede, rubber, and other

            lightweight, so you can enjoy a comfortable walking experience.
          </p>
          <br />
          <div class="rupess">
            <h1>&#8377;999</h1>
            <p><del>&#8377;1999</del></p>
          </div>
          <br />
          <div>
            <button><i class="fa-solid fa-cart-plus"></i>Add to Card</button>
          </div>
        </div>
      </div>
    </div>
  </body>
